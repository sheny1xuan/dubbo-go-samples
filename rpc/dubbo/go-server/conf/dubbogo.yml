# dubbo server yaml configure file

dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
  protocols:
    dubbo:
      name: dubbo
      port: 20000
      params:
        getty-session-param:
          # 1024 * 1024 * 16 = 16777216: 16MiB
          # 1024 * 1024 * 16 = 4194304: 4MiB
          # 1024 1 KiB
          max-msg-len: 8388608
          tcp-write-timeout: "30s"
          tcp-read-timeout: "30s"
          wait-timeout: "30s"

  provider:
    services:
      UserProvider:
        interface: org.apache.dubbo.sample.UserProvider
      UserProvider1:
        interface: org.apache.dubbo.sample.UserProvider
        version: "2.0"
      UserProvider2:
        interface: org.apache.dubbo.sample.UserProvider
        version: "2.0"
        group: as
      ComplexProvider:
        interface: org.apache.dubbo.sample.ComplexProvider
      WrapperArrayClassProvider:
        interface: org.apache.dubbo.sample.WrapperArrayClassProvider
  logger:
    zap-config:
      level: info
      output-paths:
        - "/root/tmp/server.log"
